<head>
    <style> body {
        margin: 0;
        background-color: #000015;
    } </style>

    <script src="https://unpkg.com/3d-force-graph"></script>
    <title>Dep Tree</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="https://raw.githubusercontent.com/gabotechs/dep-tree/main/docs/dep-tree.svg"
    >
</head>

<body>
<div id="3d-graph"></div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
<script type="module">
    import {UnrealBloomPass} from 'https://unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js';

    const DEFAULT_DISTANCE = 400
    const DEFAULT_NODE_ALPHA = 1
    const UNSELECTED_NODE_ALPHA = 0.1
    const DEFAULT_LINK_ALPHA = 0.3
    const UNSELECTED_LINK_ALPHA = 0.1
    const NODE_RESOLUTION = 16
    const LINK_HIGHLIGHT_WIDTH = 2
    const DEFAULT_LINK_DISTANCE = 30 // https://github.com/vasturiano/d3-force-3d?tab=readme-ov-file#link_distance
    const DEFAULT_NODE_REPULSION_FORCE = 30 // https://github.com/vasturiano/d3-force-3d?tab=readme-ov-file#manyBody_strength
    const BLOOM_PASS_STRENGTH = 1

    const GRAPH = {}

    const NODES = {}
    GRAPH.nodes.forEach(node => {
        NODES[node.id] = node
    })

    // cross-link node objects
    GRAPH.links.forEach(link => {
        const a = NODES[link.from];
        const b = NODES[link.to];
        !a.neighbors && (a.neighbors = []);
        !b.neighbors && (b.neighbors = []);
        a.neighbors.push(b);
        b.neighbors.push(a);

        !a.links && (a.links = []);
        !b.links && (b.links = []);
        a.links.push(link);
        b.links.push(link);
    });
    const highlightNodes = new Set();
    const highlightLinks = new Set();

    let selectedNode

    function selectNode(node) {
        if (node === undefined || selectedNode === node) {
            selectedNode = undefined
        } else {
            selectedNode = node
        }
        highlightNodes.clear();
        highlightLinks.clear();
        if (selectedNode) {
            highlightNodes.add(node);
            node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
            node.links.forEach(link => highlightLinks.add(link));
        }

        // trigger update of highlighted objects in scene
        Graph
            .nodeColor(Graph.nodeColor())
            .linkWidth(Graph.linkWidth())
            .linkDirectionalParticles(Graph.linkDirectionalParticles());
    }

    function centerOnNode(node) {
        const distance = DEFAULT_DISTANCE;
        const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

        const newPos = node.x || node.y || node.z
            ? {x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio}
            : {x: 0, y: 0, z: distance}; // special case if node is in (0,0,0)

        Graph.cameraPosition(newPos, node, 1000)
    }

    function colorNode(node) {
        const [r, g, b] = node['color']
        let alpha = DEFAULT_NODE_ALPHA
        if (highlightNodes.size > 0 && !highlightNodes.has(node)) alpha = UNSELECTED_NODE_ALPHA
        return `rgba(${r}, ${g}, ${b}, ${alpha})`;
    }

    function colorLink(link) {
        if (link.color) return link.color
        let alpha = DEFAULT_LINK_ALPHA
        if (highlightLinks.size > 0 && !highlightLinks.has(link)) alpha = UNSELECTED_LINK_ALPHA
        return `rgba(255, 255, 255, ${alpha})`;
    }

    const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
        // Global params
        .graphData(GRAPH)
        .backgroundColor('#000003')
        .nodeResolution(NODE_RESOLUTION)
        .onBackgroundClick(() => {
            Graph.zoomToFit(DEFAULT_DISTANCE)
            selectNode(undefined)
        })
        // Node params
        .nodeLabel(({fileName, dirName, loc}) => `<div class="nodeLabel">
            <span>${fileName}</span>
            <span>${dirName}</span>
            <span>LOC: ${loc}</span>
        </div>`)
        .nodeAutoColorBy('dirName')
        .nodeVal('size')
        .nodeVisibility('visible')
        .nodeColor(colorNode)
        .onNodeClick(node => {
            selectNode(node)
            centerOnNode(node)
        })
        // Link params
        .linkDirectionalArrowLength(4)
        .linkDirectionalArrowRelPos(1)
        .linkColor(colorLink)
        .linkDirectionalArrowColor(colorLink)
        .linkSource('from')
        .linkTarget('to')
        .linkVisibility('visible')
        .linkWidth(link => highlightLinks.has(link) ? LINK_HIGHLIGHT_WIDTH : undefined)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 2 : 0)
        .linkDirectionalParticleWidth(LINK_HIGHLIGHT_WIDTH);

    setTimeout(() => Graph.zoomToFit(DEFAULT_DISTANCE), 1000)

    Graph
        .d3Force('link')
        .distance(link => DEFAULT_LINK_DISTANCE * (link['distance'] ?? 1))
        .strength(link => (link['strength'] ?? 1) / Math.min(NODES[link.from].neighbors.length, NODES[link.to].neighbors.length))

    Graph
        .d3Force('charge')
        .strength(node => -DEFAULT_NODE_REPULSION_FORCE * (node['repulsion'] ?? 1))


    const bloomPass = new UnrealBloomPass();
    bloomPass.strength = BLOOM_PASS_STRENGTH;
    bloomPass.radius = 1;
    bloomPass.threshold = 0;
    Graph.postProcessingComposer().addPass(bloomPass);
</script>

<style>
    .nodeLabel {
        display: flex;
        flex-direction: column;
        background-color: #000003;
        padding: .5rem;
        border-radius: .5rem
    }
</style>
</body>
