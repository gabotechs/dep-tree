<head>
    <style> body {
        margin: 0;
        background-color: #000003;
    } </style>

    <script src="https://unpkg.com/3d-force-graph"></script>
    <title>Dep Tree</title>
    <link
            rel="icon"
            type="image/x-icon"
            href="https://raw.githubusercontent.com/gabotechs/dep-tree/main/docs/dep-tree.svg"
    >
</head>

<body>
<div id="3d-graph"></div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
<script type="module">
    import {UnrealBloomPass} from 'https://unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js';

    const DEFAULT_DISTANCE = 400

    const GRAPH = {}

    const NODES = {}
    GRAPH.nodes.forEach(node => { NODES[node.id] = node })

    // cross-link node objects
    GRAPH.links.forEach(link => {
        const a = NODES[link.from];
        const b = NODES[link.to];
        !a.neighbors && (a.neighbors = []);
        !b.neighbors && (b.neighbors = []);
        a.neighbors.push(b);
        b.neighbors.push(a);

        !a.links && (a.links = []);
        !b.links && (b.links = []);
        a.links.push(link);
        b.links.push(link);
    });
    const highlightNodes = new Set();
    const highlightLinks = new Set();

    let selectedNode

    function selectNode(node) {
        if (node === undefined || selectedNode === node) {
            selectedNode = undefined
        } else {
            selectedNode = node
        }
        highlightNodes.clear();
        highlightLinks.clear();
        if (selectedNode) {
            highlightNodes.add(node);
            node.neighbors.forEach(neighbor => highlightNodes.add(neighbor));
            node.links.forEach(link => highlightLinks.add(link));
        }
        updateHighlight()
    }

    function centerOnNode(node) {
        const distance = DEFAULT_DISTANCE;
        const distRatio = 1 + distance / Math.hypot(node.x, node.y, node.z);

        const newPos = node.x || node.y || node.z
            ? {x: node.x * distRatio, y: node.y * distRatio, z: node.z * distRatio}
            : {x: 0, y: 0, z: distance}; // special case if node is in (0,0,0)

        Graph.cameraPosition(newPos, node, 1000)
    }

    const Graph = ForceGraph3D()
    (document.getElementById('3d-graph'))
        .graphData(GRAPH)
        .backgroundColor('#000003')
        .linkDirectionalArrowLength(4)
        .linkDirectionalArrowRelPos(1)
        .nodeResolution(16)
        .nodeLabel(({fileName, dirName, loc}) => `<div class="nodeLabel">
            <span>${fileName}</span>
            <span>${dirName}</span>
            <span>LOC: ${loc}</span>
        </div>`)
        .nodeAutoColorBy('dirName')
        .nodeVal('size')
        .nodeVisibility('visible')
        .linkColor('color')
        .linkSource('from')
        .linkVisibility('visible')
        .linkWidth(link => highlightLinks.has(link) ? 2 : undefined)
        .linkDirectionalParticles(link => highlightLinks.has(link) ? 2 : 0)
        .linkDirectionalParticleWidth(2)
        .onNodeClick(node => {
            selectNode(node)
            centerOnNode(node)
        })
        .onBackgroundClick(() => {
            Graph.zoomToFit(DEFAULT_DISTANCE)
            selectNode(undefined)
        })
        .linkTarget('to');

    function updateHighlight() {
        // trigger update of highlighted objects in scene
        Graph
            .nodeColor(Graph.nodeColor())
            .linkWidth(Graph.linkWidth())
            .linkDirectionalParticles(Graph.linkDirectionalParticles());
    }

    const bloomPass = new UnrealBloomPass();
    bloomPass.strength = 2;
    bloomPass.radius = 1;
    bloomPass.threshold = 0;
    Graph.postProcessingComposer().addPass(bloomPass);
</script>

<style>
    .nodeLabel {
        display: flex;
        flex-direction: column;
        background-color: #000003;
        padding: .5rem;
        border-radius: .5rem
    }
</style>
</body>
