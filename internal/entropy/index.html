<head>
    <style> body {
        margin: 0;
    } </style>

    <script src="https://unpkg.com/3d-force-graph"></script>
    <title>Dep Tree</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/gabotechs/dep-tree/main/docs/dep-tree.svg">
</head>

<body>
<div id="3d-graph"></div>

<script type="importmap">{ "imports": { "three": "https://unpkg.com/three/build/three.module.js" }}</script>
<script type="module">
    import {UnrealBloomPass} from 'https://unpkg.com/three/examples/jsm/postprocessing/UnrealBloomPass.js';

    const GRAPH = {}

    const Graph = ForceGraph3D()
    (document.getElementById('3d-graph'))
        .graphData(GRAPH)
        .backgroundColor('#000003')
        .linkDirectionalArrowLength(4)
        .linkDirectionalArrowRelPos(1)
        .nodeResolution(16)
        .nodeLabel(({fileName, dirName, loc}) => `<div style="display: flex; flex-direction: column; background-color: #000003; padding: .5rem; border-radius: .5rem">
            <span>${fileName}</span>
            <span>${dirName}</span>
            <span>LOC: ${loc}</span>
        </div>`)
        .nodeAutoColorBy('dirName')
        .nodeVal('size')
        .linkColor('color')
        .linkSource('from')
        .linkTarget('to');

    // Graph
    //     .d3Force('link')
    //     .distance(link => 1000 / link.value);

    const bloomPass = new UnrealBloomPass();
    bloomPass.strength = 2;
    bloomPass.radius = 1;
    bloomPass.threshold = 0;

    Graph.postProcessingComposer().addPass(bloomPass);
</script>
</body>
